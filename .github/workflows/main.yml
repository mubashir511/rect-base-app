name: Deploy React App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      # Install NodeJS
      - name: Install NodeJS
        uses: action/setup-node@v2-beta
        with: 
          node-version: 12

      # Install Yarn
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run 'yarn install' command

      # Build React App with yarn 
      - name: Build React App
        run: yarn build

      # Install Surge
      - name: Install Surge
        run: npm install --global surge

      # Deploy Surge
      - name: Deploy React App to Surge
        run: surge ./build bootcamp_react_mubashir.surge.sh --token ${{ secrets.SURGE_TOKEN }}
